services:
  photon:
    image: 'ghcr.io/rtuszik/photon-docker:latest'
    container_name: "photon-docker"
    environment:
      - COUNTRY_CODE=de
      - UPDATE_STRATEGY=DISABLED
      - UPDATE_INTERVAL=720h
      - LOG_LEVEL=INFO
    volumes:
      - photon_data:/photon/photon_data
    restart: unless-stopped
    ports:
      - "2322:2322"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2322/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Basis-Konfiguration
      - "traefik.enable=true"
      
      # Service-Konfiguration
      - "traefik.http.services.photon.loadbalancer.server.port=2322"
      
      # HTTPS Router
      - "traefik.http.routers.photon-https.rule=Host(`geo.building.earth`)"
      - "traefik.http.routers.photon-https.entrypoints=https"
      - "traefik.http.routers.photon-https.tls=true"
      - "traefik.http.routers.photon-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.photon-https.service=photon"
      - "traefik.http.routers.photon-https.middlewares=gzip"
      
      # HTTP Router (f√ºr Redirect)
      - "traefik.http.routers.photon-http.rule=Host(`geo.building.earth`)"
      - "traefik.http.routers.photon-http.entrypoints=http"
      - "traefik.http.routers.photon-http.middlewares=redirect-to-https"
      - "traefik.http.routers.photon-http.service=photon"
      
      # Middlewares
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

volumes:
  photon_data:
